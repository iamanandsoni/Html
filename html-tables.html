<!DOCTYPE html>
<html lang="en">
<head>
	<title>HTML Tables</title>
	
</head>
<body>

	<table style="width:40%; background-color: dodgerblue;">
	  <tr>
	    <th>Firstname</th>
	    <th>Lastname</th> 
	    <th>Age</th>
	  </tr>
	  <tr>
	    <td>Jill</td>
	    <td>Smith</td> 
	    <td>50</td>
	  </tr>
	  <tr>
	    <td>Eve</td>
	    <td>Jackson</td> 
	    <td>94</td>
	  </tr>
	</table>

	<table style="width:30%; background-color:tomato;">
		<tr>
			<th>Name</th>
			<th colspan="2">Telephone</th>
		</tr>
		<tr>
			<td>Bill Gates</td>
			<td>55577854</td>
			<td>55577855</td>
		</tr>
	</table>

	<table style="width:50%; background-color: lightgreen;">
	  <tr>
	    <th>Name:</th>
	    <td>Bill Gates</td>
	  </tr>
	  <tr>
	    <th rowspan="2">Telephone:</th>
	    <td>55577854</td>
	  </tr>
	  <tr>
	    <td>55577855</td>
	  </tr>
	</table>
</body>
</html>
